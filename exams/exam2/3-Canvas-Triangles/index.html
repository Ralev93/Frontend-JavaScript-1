<!DOCTYPE html>
<html>
<head>
    <title>Draw Triangles</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<!--<div id=""> -->
    	<canvas id="myCanvas" width="500" height="350" style="border: 1px solid;">\
        </canvas>
        <form action="demo_form.asp">
          Select your favorite color: <input type="color" name="favcolor">
        </form>

        <button type="button" id="clear" class="btn btn-success">Clear</button>
        <button type="button" id="save"  class="btn btn-success">Save</button>
        <button type="button" id="load"  class="btn btn-success">Load</button>

        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="load-modal">
                  See all saves
        </button>  
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Adding a task!</h4>
              </div>

              <div class="modal-body">
               <table class="table">
                  <thead>
                      <tr>
                        <th>Load's name</th>
                      </tr>
                  </thead>
                      <tbody id="loads-table-body">
                      </tbody>
                 </table>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>

            </div>
           </div>   
        </div>
<body>
<!--</div> -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/handlebars/handlebars.js"> </script>
    <script id="loads-template" type="text/x-handlebars-template">
      {{#each load}}
        <tr>
          <td> {{this}}</td>
        </tr>
      {{/each}}
    </script>
    <script src="app.js"></script>

</html>
